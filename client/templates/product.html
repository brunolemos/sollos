<template name="ProductTemplate">
	<section id="product">
		<div class="list card">

		  <div class="item item-avatar">
		    <img src="{{farmerImage}}.jpg">
		    <h2>{{name}}</h2>
		    <p>{{farmerName}}</p>
		  </div>

		  <div class="item item-body">
		    <img class="full-image" src="{{productImage}}.jpg">
		    <p>{{description}}</p>
		    <p>
		      <a href="#" class="subdued">50 compras</a>
		    </p>
		  </div>

		  <div class="item tabs tabs-secondary tabs-icon-left">
		    <a href="{{pathFor 'product.buy'}}" class="tab-item">
		      <i class="icon ion-social-usd"></i>
		      <span>Comprar</span>
		    </a>
		  </div>

		</div>
	</section>
</template>
