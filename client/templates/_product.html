<template name="ProductsTemplate">
	<section id="products">
		<a href="{{pathFor 'product.new'}}">Novo</a>

		<ul id="productList">
			{{#each products}}
			<li>
				<div class="list card">
					<a href="{{pathFor 'payment'}}">
						<div class="item item-avatar">
							<img src="avatar.jpg">
							<h2>{{name}}</h2>
							<p>R${{formatPrice price}}</p>
						</div>
					</a>

					<a class="item item-icon-left assertive" href="{{pathFor 'product.show'}}">
						<i class="icon ion-social-usd"></i>
						<span>Comprar</span>
					</a>

					{{#if canRemoveProduct this}}
					(<a href="#" class="remove">remove</a>)
					{{/if}}
				</div>
			</li>
			{{/each}}
		</ul>
	</section>
</template>
