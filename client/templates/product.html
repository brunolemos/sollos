<template name="ProductTemplate">
	<section id="product">
		<div class="list card">
			{{#with getCooperative cooperativeId}}
			<a href="{{pathFor 'cooperative.show'}}" class="title">
				<div class="item item-avatar cooperativeBody">
					<img src="{{cooperativeImage image}}">
					<h2>{{name}}</h2>
					<p>{{address}}</p>
				</div>
			</a>
			{{/with}}

			<div class="item item-body productBody">
				<img class="full-image" src="{{fruitImage image}}">
				<h2>{{name}}</h2>
				<p>{{description}}</p>
				<p>
					{{#if isHot}}
					<i class="icon ion-fireball inFlames"></i>
					{{/if}}
					<span class="subdued">{{purchasedCount}} pessoas jรก compraram</span>
				</p>
			</div>
		</div>

		<div class="bar bar-footer bar-balanced">
			<a href="{{pathFor 'product.buy'}}" class="title">
				<span>Comprar por R${{formatPrice price}}</span>
			</a>
		</div>
	</section>
</template>
