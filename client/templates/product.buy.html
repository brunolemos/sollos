<template name="BuyProductTemplate">
	<h1>{{name}}</h1>
	<h2>{{price}}</h2>

	<form id="simplify-payment-form" action="" method="POST">
		<div>
			<label>Número do cartão de crédito: </label>
			<input id="cc-number" type="text" maxlength="20" autocomplete="off" value="" autofocus />
		</div>
		<div>
			<label>CVC: </label>
			<input id="cc-cvc" type="text" maxlength="4" autocomplete="off" value=""/>
		</div>
		<div>
			<label>Data de expiração: </label>
			<select id="cc-exp-month">
				<option value="01">Jan</option>
				<option value="02">Fev</option>
				<option value="03">Mar</option>
				<option value="04">Apr</option>
				<option value="05">Mai</option>
				<option value="06">Jun</option>
				<option value="07">Jul</option>
				<option value="08">Ago</option>
				<option value="09">Set</option>
				<option value="10">Out</option>
				<option value="11">Nov</option>
				<option value="12">Dez</option>
			</select>
			<select id="cc-exp-year">
				<option value="15">2015</option>
				<option value="16">2016</option>
				<option value="17">2017</option>
				<option value="18">2018</option>
				<option value="19">2019</option>
				<option value="20">2020</option>
				<option value="21">2021</option>
				<option value="22">2022</option>
				<option value="23">2023</option>
				<option value="24">2024</option>
				<option value="25">2025</option>
			</select>
		</div>
		
		<button id="process-payment-btn" type="submit">Finalizar</button>
	</form>
</template>
