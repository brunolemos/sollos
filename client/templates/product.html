<template name="ProductTemplate">
	<section id="product">
		<div class="list card">

			<div class="item item-avatar">
				<img src="/img/{{image}}">
				<h2>{{name}}</h2>
				<p>{{farmerName}}</p>
			</div>

			<div class="item item-body">
				<img class="full-image" src="/img/{{image}}">
				<p>{{description}}</p>
				<p>
					{{#if isHot}}
					<span class="inFlames ion ion-ios-flame"></span>
					{{/if}}
					<span class="subdued">{{numberBuyers}} pessoas jรก compraram</span>
				</p>
			</div>

			<div class="item">
				<a class="item item-icon-left assertive" href="{{pathFor 'product.buy'}}">
					<i class="icon ion-social-usd"></i>
					<span>Comprar</span>
				</a>
			</div>

		</div>
	</section>
</template>
